<div class="container">
    <div class="container-fluid">
        <div class="card">
            <div class="col-sm-6 col-md-4">
                <!-- <button class="btn btn-sm btn-primary">submit</button> -->
               
                <form [formGroup]="loginForm"  (ngSubmit)="userLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-lable">User Name</label>
                        <input type="text" id="userName" class="form-control" placeholder="Enter Username" formControlName="userName">

                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-lable">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password">

                    </div>
                    <button class="btn btn-sm btn-primary" >Submit</button>
                </form>

            </div>


        </div>
    </div>
    <p>this is login</p>
</div>
